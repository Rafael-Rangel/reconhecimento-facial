<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria do 츼lbum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Galeria do 츼lbum</h1>

    <!-- Bot칚o para atualizar o 치lbum -->
    <button id="updateAlbumBtn">游댃 Atualizar 츼lbum</button>

    <input type="file" id="fileInput">
    <button onclick="uploadSelfie()">Enviar e Comparar</button>

    <div id="image-gallery"></div>

    <!-- Scripts no final do body para evitar erros de carregamento -->
    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const albumId = new URLSearchParams(window.location.search).get("album");

            if (albumId) {
                console.log("游 P치gina carregada dentro de um 치lbum, tentando atualizar...");
                refreshAlbum(albumId);
            }

            // 游 S칩 adiciona o evento se o bot칚o existir!
            const updateButton = document.getElementById("updateAlbumBtn");
            if (updateButton) {
                updateButton.addEventListener("click", () => refreshAlbum(albumId));
            }
        });
    </script>
</body>
</html>
